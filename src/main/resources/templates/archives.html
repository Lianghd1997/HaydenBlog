<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padding-tb-mini m-shadow">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="index.html" class="m-item item m-mobile-hidden"><i class="home icon"></i>首页</a>
                <a href="types.html" class="m-item item m-mobile-hidden"><i class="idea icon"></i>分类</a>
                <a href="tags.html" class="m-item item m-mobile-hidden"><i class="tags icon"></i>标签</a>
                <a href="archives.html" class="active m-item item m-mobile-hidden"><i class="clone icon"></i>归档</a>
                <a href="aboutme.html" class="m-item item m-mobile-hidden"><i class="info icon"></i>关于我</a><div class="right m-item item m-mobile-hidden">
                    <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padding-tb-big">
        <div class="ui container">
            <!--头部内容-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="left aligned column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block" th:text="${blogCount}">&nbsp;87&nbsp;</h2> 篇
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archivesMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                        <span>
                            <i class="mini teal circle icon"></i><span th:text="|&nbsp;&nbsp;&nbsp; ${blog.title}|">听说过防弹少年团吗？</span>
                            <div class="ui mini teal basic left pointing label m-padded-small" th:text="${#dates.format(blog.createTime,'MMMdd')}">2月23日</div>
                        </span>
                        <div class="ui mini orange basic label m-padded-small" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>

    <div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

    <!--底部页尾-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/Wechat.png" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">We are bulletproof</a>
                        <a href="#" class="item">Love Yourself</a>
                        <a href="#" class="item">Boy with luv</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"><i class="envelope outline icon"></i>&nbsp;Email: lianghd1997@163.com</a>
                        <a href="#" class="item"><i class="comments icon"></i>&nbsp;Wechat/QQ: 1214509185</a>
                        <a href="#" class="item"><i class="weibo icon"></i>&nbsp;Weibo: 东东咚_</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">lianghd</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">努力开发的准程序⚪</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 Lianghd Designed by Lianghd</p>
        </div>
    </footer>

    <!--静态页面为注释 thymeleaf为可识别模板-->
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js"></script>
    <script src="../static/lib/tocbot/tocbot.js"></script>
    <script src="../static/lib/QRcode/qrcode.min.js"></script>
    <script src="../static/lib/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/jquery.waypoints/jquery.waypoints.min.js"></script>
    <!--/*/</th:block>/*/-->

    <!--隐藏 m-item-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hidden');
        });
    </script>
</body>
</html>
